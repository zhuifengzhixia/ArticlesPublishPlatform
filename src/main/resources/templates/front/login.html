<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <style type="text/css">
        body{
            background: url(/images/bg/4.png) no-repeat;
            background-size: cover;
        }
        .panel{
            width: 320px;
            height: 360px;
            left: 50%;
            top: 50%;
            margin-left: -160px;
            margin-top: -180px;
            position: absolute;
        }
        .panel-shadow {
            box-shadow: 0px 0px 10px 0px rgba(39, 49, 65, 0.1);
        }
        .bg-overlay {
            border-radius: 6px 6px 0 0;
            position: absolute;
        }
        .input-border {
            font-size: 14px;
            width: 100%;
            height: 40px;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid #dadada;
        }

        .bg-img{
            background: url(/images/bg.jpg);
            background-size: cover;
            height: 115px;
        }

        .bg-img > h3 {
            text-shadow: 0px 2px 3px #555;
            color: #cac9c8;
        }
    </style>
</head>
<body>
<div>
    <div class="panel panel-color panel-danger panel-pages panel-shadow">
        <div class="panel-heading bg-img">
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10"> Login My Blog</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal m-t-20" method="post" id="loginForm" onsubmit="return checkForm()">
                <input type="hidden" name="_csrf_token" />
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class=" input-lg input-border" value="admin" name="username" type="text" required=""
                               placeholder="账号:"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class=" input-lg input-border" value="123456" name="password" type="password" required=""
                               placeholder="密码:"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-danger">
                            <input id="checkbox-signup" name="remember_me" type="checkbox"/>
                            <label for="checkbox-signup">记住我</label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light" style="box-shadow: 0px 0px 4px #868282;" type="submit">登&nbsp;录
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    function checkForm() {
        $.post({
            url: '/login/check_user_login',
            data: $("#loginForm").serialize(),
            success: function (result) {
                if (result && result.code == 'success') {
                    window.location.href = '/home/index';
                } else {
                    tale.alertError(result.msg || '登录失败');
                }
            },
            error: function (err) {
                console.log(err);
            }
        });
        return false;
    }
</script>
</body>
</html>
