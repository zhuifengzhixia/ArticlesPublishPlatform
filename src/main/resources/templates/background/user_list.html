<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户管理',active='users'">
<header th:replace="background/fragments/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="background/fragments/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">用户管理</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="25%">用户名</th>
                                <th width="8%">邮箱</th>
                                <th width="20%">创建时间</th>
                                <th>昵称</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="post : ${users.list}">
                                    <tr th:cid="${post.uid}">
                                        <td><th:block th:text="${post.username}"/></td>
                                        <td><th:block th:text="${post.email}"/></td>
                                        <td><th:block th:text="${commons.fmtdate(post.created, 'yyyy-MM-dd HH:mm:ss')}"/></td>
                                        <td><th:block th:text="${post.screenName}"/></td>
                                        <td>
                                            <a href="javascript:void(0)" th:onclick="'delPost('+${post.uid}+');'" class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                                <i class="fa fa-trash-o"></i> <span>删除</span>
                                            </a>
                                        </td>
                                    </tr>
                                </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/macros :: pageAdminNav(${users})"></div>
                    </div>
                </div>
                <div th:replace="background/fragments/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="background/fragments/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();
    function delPost(uid) {
        tale.alertConfirm({
            title:'确定删除该文章吗?',
            then: function () {
                tale.post({
                    url : '/back/user/delete',
                    data: {uid: uid},
                    success: function (result) {
                        if(result && result.code == 'success'){
                            tale.alertOkAndReload('用户删除成功');
                        } else {
                            tale.alertError(result.msg || '用户删除失败');
                        }
                    }
                });
            }
        });
    }
    /*]]>*/
</script>
</body>
</html>
