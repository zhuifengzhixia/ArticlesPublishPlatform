spring:
  thymeleaf:
    mode: LEGACYHTML5
  datasource:
      url: jdbc:mysql://localhost:3305/my_capp
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver

#控制台打印sql语句
logging:
  level:
    com.example.capp.mapper: debug

mybatis:
  mapper-locations: classpath:mapper/*.xml

#分页
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql














